<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon/favicon.ico">
  <title>Join</title>

  <script src="./js/summary.js"></script>
  <script src="./js/remoteStorage.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/renderFunctions.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobileSpecific.css">
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/general-design.css" />
  <link rel="stylesheet" href="./css/fonts.css" />
</head>

<body onload="init()">
  <div id="popupContainer">

    <div class="headerLogin">
      <img src="./assets/img/LogoSmall.png" alt="logo small" class="logoSmall" />

      <div class="headerLoginRight" id="headerSignup">
        <span>Not a Join user?</span>
        <button class="button-dark" onclick="renderSignUpWindow()">
          Sign up
        </button>
      </div>

      <!-- Hidden on start as login wrapper is shown -->
      <div class="headerLoginRight d-none" id="headerLogin">
        <button class="button-dark" onclick="renderLoginWindow()">
          Login
        </button>
      </div>
    </div>

    <div id="loginAnimation_container">
      <div class="placeLogoImgLogin">
        <img src="./assets/img/LogoBig.png" class="bigLoginLogo" />
      </div>
    </div>

    <!-- Signup successful message -->
    <div class="d-none" id="successRegistration">
      Registration sucessful.<br>
      You can now log in.
    </div>

    <div class="login_container" id="loginContentContainer">

      <h1 class="loginHeadline">Log in</h1>
      <hr class="dividerSolid" />

      <form action="summary.html" id="loginForm" onsubmit="checkLogin(event)">
        <div class="inputIcon_container">
          <input type="username" required class="loginInputField" placeholder="Username" id="usernameLoginField" />
        </div>
        <div class="inputIcon_container">
          <input type="password" required class="loginInputField" placeholder="Password" id="passwordLoginField" />
        </div>
        <div class="invalidContainer">
          <p id="invalidText"></p>
        </div>
        <div class="loginButtons_container">
          <button class="button-dark btn-login" type="submit" id="loginButton">Login</button>
          <button class="button-light btn-login" type="button" id="guestLoginButton" onclick="openWithGuestLogin()">
            Guest Login
          </button>
        </div>
      </form>
      <!-- <div class="signUpContentMobile">
        <span>Not a Join user?</span>
        <button class="signUpButton" onclick="renderSignUpWindow()">
          Sign up
        </button>
      </div> -->
    </div>

    <div class="signup_container d-none" id="signupContentContainer">
      <h1 class="loginHeadline">Sign up</h1>
      <hr class="dividerSolid">
      <!-- <img src="./assets/img/arrow-left-line.png" id="signUpArrowLeft" onclick="redirectTo('../index.html')"> -->

      <form id="SignUpForm" onsubmit="register(event)">
        <div class="inputIcon_container">
            <input type="text" required class="loginInputField" placeholder="Firstname" id="registerFirstName" />
            <img src="./assets/img/person.png" alt="mailicon" class="loginIcons">
        </div>
        <div class="inputIcon_container">
          <input type="text" required class="loginInputField" placeholder="Username" id="registerUserName" />
          <img src="./assets/img/person.png" alt="mailicon" class="loginIcons">
        </div>
        <div class="inputIcon_container">
          <input type="email" required class="loginInputField" placeholder="Email" id="registerMailInput" />
          <img src="./assets/img/mail.png" alt="passwordIcon" class="loginIcons">
        </div>
        <div class="inputIcon_container">
          <input type="password" required class="loginInputField" placeholder="Password" id="registerPassword"
            onkeyup="checkPasswords()" />
          <img src="./assets/img/lock.png" alt="passwordIcon" class="loginIcons">
        </div>
        <div class="inputIcon_container">
          <input type="password" required class="loginInputField" placeholder="Confirm Password" id="confirmPassword"
            onkeyup="checkPasswords()" />
          <img src="./assets/img/lock.png" alt="passwordIcon" class="loginIcons">
        </div>
        <p id="signUpPasswordCheckText"></p>
        <!-- <div class="SignUpPrivacy_container">
          <input type="checkbox" id="privacyCheckbox" required><label for="privacy" class="privacyLabel">I accept
            the&nbsp</label><a class="blueLinks" href="#">Privacy policy</a>
        </div> -->
        <div class="loginButtons_container">
          <button id="signUpButton" class="registerButton btn-login" disabled>Sign Up</button>
        </div>
      </form>

    </div>

    <!-- <div class="legalContentLogin">
      <a href="./legal/privacyPolicyExternal.html" class="legalContentLinksLogin" target="_blank">Privacy Policy</a>
      <a href="./legal/legalNoticeExternal.html" class="legalContentLinksLogin" target="_blank">Legal Notice</a>
    </div> -->

  </div>

  </div>

</body>

</html>
