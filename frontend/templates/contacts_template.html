<div id="contactListContainer" class="ctc-left">
    <button class="button-dark newcontact-btn" onclick="newContact()">
        Add new contact
        <img class="newcontact-btn-img" src="./assets/img/person_add.png">
    </button>
    <div class="newcontact-mobile" onclick="newContact()"><img src="./assets/img/person_add_mobile.png"></div>
    <div class="ctc-list" id="contacts-list"></div>
</div>
<div id="contactsDetailContainer" class="ctc-right">
    <div class="msg"><span id="messageBox" class="msg-text d-none">Contact successfully created</span></div>
    <div class="contacts-main" onclick="closeMenu()">
        <div class="contacts-main-header">
            <div class="backArrow" onclick="hideMobileDetailView()"><img src="./assets/img/arrow-left-line.png"></div>
            <div class="contacts-header">
                <div class="contacts-header-left">Contacts</div>
                <span class="contacts-header-divider"></span>
                <div class="contacts-header-right">Better with a team</div>
            </div>
        </div>
        <div class="contacts-content" id="contact-detail"></div>
    </div>
</div>
